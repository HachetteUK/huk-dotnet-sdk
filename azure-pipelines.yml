queue:
  name: Hosted VS2017

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet build - src'
  inputs:
    projects: '**/src/*.csproj'
    arguments: '-c Release'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build - Unit Tests'
  inputs:
    projects: '**/*.csproj'
    workingDirectory: test/Unit

- task: DotNetCoreCLI@2
  displayName: 'dotnet build - Integration Tests'
  inputs:
    projects: '**/*.csproj'
    workingDirectory: test/Integration

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: '**/test/**/*.csproj'





